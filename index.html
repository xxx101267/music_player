<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="./src/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./src/css/bootstrap/bootstrap.min.css" />
     <link rel="stylesheet" href="./public/css/musicPlayer.css" />


</head>
<body onselectstart="return false;" style="background-image: url(public/img/1.jpg);">

    <!-- loading -->
    <!-- <img src="./public/img/loading.gif" class="loading"> -->
     <!-- <canvas id="loadingImg" width="1500" height="600"></canvas> -->
   

    <!-- musicPlayer -->
    <div class="musicPlayer" >

        <!--background-->
        <div class="bj"></div>

        <!--head-->
        <div class="top">MUSICPLAYER</div>
        
        <!-- 中间部分 -->
        <div class="main clearfix">
            <div class="content">
                <!--search-->
                <!-- <div class="search">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="text" class="form-control" style="background-color: rgba(70,70,70,.3)"  >
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" style="background-color: rgba(70,70,70,.3)">Go!
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div> -->
                <!-- 歌词模式 -->
                <div class="text_model">
                    <!--songtext-->
                    <div class="songtext">
                        <p class="songtitle">...<span></span>...</p>
                        <p class="singer"><span class="glyphicon glyphicon-user"></span></p>
                    </div>

                    <!--lyrics-->
                    <div class="lyrics">
                        <div class="songtext" >
                            <p class="songsword wordnow">      </p>
                        </div>
                        <div class="songshow">

                        </div>
                    </div>
                </div>
                <!-- 音频模式 -->
                <div class="audio_model" style="display: none;">
                    <canvas width="750" height="154" id="audio_canvas" ></canvas>
                </div>
            </div>

            <!--side-->
            <div class="side clearfix">
                
                <div class="btn-group-vertical sidegroup clearfix">
                    <!--search button-->
                    <button type="button" class="btn btn-default skinPeeler">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                     <!--songs list-->
                    <button type="button" class="btn btn-default" >
                        <span class="glyphicon glyphicon-th-list"></span>
                    </button>
                    <!--audio mode-->
                    <button type="button" class="btn btn-default audio_btn" >
                        <span class="glyphicon glyphicon-signal"></span>
                    </button>
                    <!--skin peeler-->
                    <button type="button" class="btn btn-default skinPeeler" >
                        <span class="glyphicon glyphicon-picture"></span>
                    </button>

                 </div>
                   
                <div class="fnBlock" >
                     <!--search button-->
                    <div class="search clearfix" style="display: none;">

                        <div class="search_text" style="display: flex;">
                            <input class="form-control inputsearch" type="text"></input>
                            <button class="btn btn-default searchbutton" type="button">Go!</button>
                        </div>
                        <ul class="song_list">
                        </ul>

                    </div> 
                    <!--songs list-check-->
                    <ul class="songsbox" style="background-color: rgba(70,70,70,.3);display: none;">
                      <!-- <li class="clearfix">
                           <a class="p1">青春修炼手册</a>
                           <a class="p2">TFBOYS</a>

                            <a class="p3">

                            </a>
                       </li> -->
                    </ul>

                     <!--playpage-->
                    <div style="display: none">
                        
                    </div>

                     <!--skin peeler check -->
                    <div class=" skinbox " style="display: none">
                        <img code="1" src="./public/img/bj-1.jpg"/>
                        <img code="2" src="./public/img/bj-2.jpg"/>
                        <img code="3" src="./public/img/bj-3.jpg"/>
                     </div>


                </div>

            </div>
        </div>
        
        

        <!--bottom-->
        <div class="bottom">
            <!--progressBar-->
            <div class="progressBar">
                <div class="progress">
                     <div class="progress-bar" style="transition: width 0s" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"">
                    </div>
                </div>
                <!-- <span class="barhead"></span> -->
            </div>
            <!--mainbuttn-->
            <div class="mainbuttn">


                <!--<audio src="public/music/1.mp3" ossorigin="anonymous" class="audio" ></audio>-->
                <!-- <audio src="public/music/1.mp3" crossOrigin="anonymous" class="audio" ></audio> -->
                <audio src="public/music/1.mp3" class="audio" ></audio>

                

                <!--切换模式-->
                <a href="#" title="切换模式" class="random" >
                    <span class="glyphicon glyphicon-random"></span>
                </a>
                <!--prev-->
                <a href="#" title="上一首" class="prev">
                    <span class="glyphicon glyphicon-backward" ></span>
                </a>
                <!--play-->
                <a href="#" title="播放/暂停" class="play">
                    <span class="glyphicon glyphicon-play"></span>
                </a>
                <!--next-->
                <a href="#"  title="下一首" class="next">
                    <span class="glyphicon glyphicon-forward"></span>
                </a>
                <!--volume-->
                <a href="#" title="音量" class="volume" style="display: flex;">
                    <span class="glyphicon glyphicon-volume-up"></span>
                    <span class="volumevar">
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" >
                            </div>
                            <!-- <span class="barhead"></span> -->
                        </div>
                    </span>
                </a>
            </div>
        </div>
    </div>


    <!-- <canvas id="canvasVoice" class="canvas" width="600" height="300" style="background-color:red;"></canvas> -->
    


    <script src="./src/js/ku/jquery-1.11.3.min.js"></script>
    <script src="./src/js/ku/jquery.easing.1.3.js"></script>
    <script src="./src/js/ku/bootstrap.js"></script>
    <script src="./src/js/ku/utils.js"></script>
    
    <script src="./src/js/tools/date.js"></script>
    <script src="./src/js/tools/jsonp.js"></script>
    <script src="./src/js/tools/fn.js"></script>
    <script src="./src/js/musicPlayer.js"></script>

</body>
</html>
